 



{% load crispy_forms_tags %}
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
    <title>{% block title %}{% endblock %}</title>
</head>
          
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-grey min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-grey text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline"></span>
                </a>
                <h1 style="font-family: Arial, Helvetica, sans-serif;">WELCOME BACK</h1>
                <form method="POST" action="." style="font-family: Arial, Helvetica, sans-serif; text-transform: uppercase;">
                  {% csrf_token %}
                  {{ form.as_p}}
                  <button class="btn btn-secondary btn-sm" type="submit" >LOGIN</button>
                </form>
            </div>
        </div>
        <div class="col py-3">
           {% block content %}  {% endblock %}
           
        </div>
    </div>
</div>
    
</html>
