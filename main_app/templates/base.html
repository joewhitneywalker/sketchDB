{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/styles.css'%}" />
    <title>{% block title %}{% endblock %}</title>
</head>

<div class="container-fluid">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-stagrt">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-5 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 link-secondary " style="color: grey; font-weight: bold; ;">SKETCHDB</a></li>
      </ul>
      
      <form>
      <div class="d-flex flex-wrap align-items-center justify-content-center">
        <input type="text" name="file_name" placeholder="SEARCH"/>
                <input type="submit" value="ENTER"/><a href="{% url 'class_file_list' %}"></a>
    </form>
      </ul>

     
    </div>
    
  </div>
 
</header>
</div>

  


   <div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">

                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-grey text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline"></span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">


                  {% if user.is_authenticated %}
                  <li class="nav-item">
                        <a href="{% url 'profile' user.username %}" class="nav-link align-middle px-0" style="color:grey; font-weight: bold;">
                         <span>{{ user.username }}</span>
                        </a>
                    </li>

                    <li class="nav-item">
                      <a href="{% url 'logout' %}" class="nav-link align-middle px-0" style="color:grey; font-weight: bold;">
                       <span>LOGOUT</span>
                      </a>
                  </li>
                  {% else %}

                  <li class="nav-item">
                    <a href="{% url 'login' %}" class="nav-link align-middle px-0" style="color:grey; font-weight: bold;">
                     <span>LOGIN</span>
                    </a>
                </li>


                <li class="nav-item">
                  <a href="{% url 'signup' %}" class="nav-link align-middle px-0" style="color:grey; font-weight: bold;">
                   <span>SIGN UP</span>
                  </a>
              </li>
                  {% endif %}
                  
                    <li class="nav-item">
                        <a href="/" class="nav-link align-middle px-0" style="color:grey; font-weight: bold;">
                         <span>HOME</span>
                        </a>
                    </li>

                    <li class="nav-item">
                      <a href="/intro" class="nav-link align-middle px-0" style="color:grey; font-weight: bold;">
                       <span>INTRO</span>
                      </a>
                  </li>

                  <li class="nav-item">
                    <a href="/class/files" class="nav-link align-middle px-0" style="color:grey; font-weight: bold;">
                     <span>HOME/FILES</span>
                    </a>
                </li>

                <li class="nav-item">
                  <a href="/files/upload" class="nav-link align-middle px-0" style="color:grey; font-weight: bold;">
                   <span>UPLOAD A FILE</span>
                  </a>
              </li>


            </div>
        </div>
        <div class="col py-3">
           {% block content %}  {% endblock %}
        </div>
    </div>
</div>


</body>
</html>
